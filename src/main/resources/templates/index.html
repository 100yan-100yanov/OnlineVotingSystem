<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cast your choice</title>

    <!-- Bootstrap CSS (Online version for demonstration purposes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<th:block th:replace="~{fragments/navbar}"></th:block>

<div class="text-center">
    <div class="card rounded-5 mx-auto" style="width: 1100px; background-color: rgba(245, 245, 245, 0.5)">
        <h1 class="display-4"><strong>Cast you choice!</strong></h1>
        <h1 class="display-4"><strong
                sec:authorize="isAuthenticated()"
                sec:authentication="name"></strong></h1>
        <p class="lead">
    </div>
</div>

<!-- Bootstrap JS (Optional, for certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    <th:block th:replace="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
